version: "3.9"
services: 
  api:
    image: python:3
    container_name: api
    networks:
      - compose-bridge
    ports: 
      - 8080:8080
    restart: always
    volumes:
      - .\api\app:/app
      - ..\bootcamp-solicitacoescredito.csv:/data/dadosclientes.csv
    command: sh -c "pip install --no-cache-dir -r /app/requirements.txt && python /app/app.py"

  bancodados:
    image: mysql:8
    container_name: bancodados
    networks:
      - compose-bridge
    ports: 
      - 3306:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .\banco_dados\script.sql:/docker-entrypoint-initdb.d/1.sql

networks:
  compose-bridge:
    driver: bridge

