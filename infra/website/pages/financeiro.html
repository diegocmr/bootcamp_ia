<div class="container pt-4">

    <div class="container-login border p-5">
        <ul class="nav nav-pills nav-justified mb-3 " id="ex1" role="tablist">
            <div class="row container-botoes-financeiro " >
                <li class="nav-item col-sm-6" role="presentation">
                    <a class="nav-link active" id="tab-resumo" data-mdb-toggle="pill" href="#resumo-financeiro" role="tab"
                        aria-controls="resumo-financeiro" aria-selected="true">Resumo</a>
                </li>
                <li class="nav-item col-sm-6" role="presentation">
                    <a class="nav-link" id="tab-solicitar" data-mdb-toggle="pill" href="#solicitar-emprestimo-tab"
                        role="tab" aria-controls="solicitar-emprestimo-tab" aria-selected="false">Solicitar</a>
                </li>
            </div>
        </ul>
        <div class="tab-content">

            <div class="col-sm-12 tab-pane fade show active" id="resumo-financeiro" role="tabpanel"
                aria-labelledby="tab-resumo">
                <div class="col-md-12 d-flex justify-content-center">
                    <table id="emprestimos" class="display table " style="width:100%">

                    </table>
                </div>
            </div>

            <div class="col-sm-12 tab-pane fade" id="solicitar-emprestimo-tab" role="tabpanel"
                aria-labelledby="tab-solicitar">
                <div class="col-md-12 pe-5 ps-5 d-flex justify-content-center">
                    <div class="border pe-5 ps-5 pt-2 container-solicitar_emprestimo">
                        <div class="text-center mb-3">
                            <p><b>Solicitar Crédito</b></p>
                        </div>
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="valor_credito" class="form-control border" />
                            <label class="form-label" for="valor_credito">Valor</label>
                        </div>

                        <!-- Message input -->
                        <div class="form-outline mb-4">
                            <textarea class="form-control border" id="mensagem_credito" rows="4"></textarea>
                            <label class="form-label" for="mensagem_credito">Mensagem *Opcional*</label>
                        </div>
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="credito_concorda_termos" />
                            <label class="form-check-label" for="credito_concorda_termos">
                                Eu li e concordo com os termos
                            </label>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="enviar_solicitacao_credito btn btn-primary btn-block mb-4">Enviar Solicitação</button>

                        <div class="container-error mt-4 mb-4" style="display: none;">
                            <div class="message-error"></div>
                        </div>
                    </div>

                    <div class="border pe-5 ps-5 pt-2 container-solicitar_emprestimo_resumo">
                        <div class="text-center mb-3">
                            <p><b>Solicitar Crédito</b></p>
                        </div>
                        <!-- Name input -->
                        <input type="hidden" id="id_solitacao_credito">
                        <div class="mb-3 row valor_resumo_container">
                            <label for="valor_credito_resumo" class="col-sm-4 col-form-label">Valor:</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" id="valor_credito_resumo" value="">
                            </div>
                        </div>          
                        <div class="mb-3 row valor_aprovado_resumo" style="display: none;">
                            <label for="valor_credito_aprovado_resumo" class="col-sm-4 col-form-label">Valor Aprovado:</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" id="valor_credito_aprovado_resumo" value="">
                            </div>
                        </div>              
                        <div class="mb-3 row">
                            <label for="credito_status_resumo" class="col-sm-4 col-form-label">Status:</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" id="credito_status_resumo" value="">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="mensagem_credito_resumo" class="col-sm-2 col-form-label">Mensagem:</label>
                            <textarea class="form-control border" id="mensagem_credito_resumo" rows="4" disabled readonly></textarea>
                        </div>          
                        <p class="texto_aviso_credito text-center" style="display: none;"></p>              
                        <div class="container_botao_credito_aceitar text-center w-100">
                            <button type="submit" class="aceitar_credito btn btn-success btn-inline mb-4">Aceitar</button> 
                            <button type="submit" class="enviar_analista_credito btn btn-warning btn-inline mb-4">Enviar p/ analista</button> 
                            <button type="submit" class="cancelar_credito btn btn-danger btn-inline mb-4">Cancelar</button>
                        </div>
                        <div class="container-error mt-4 mb-4" style="display: none;">
                            <div class="message-error"></div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
