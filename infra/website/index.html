<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">

    <!--for scaling across various devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--set the color for the URL bar on Chrome on Android phones/tablets-->
    <meta name="theme-color" content="#000000">

    <title>Wtec Suprimentos</title>

    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="node_modules/mdb-ui-kit/css/mdb.min.css" />
    
</head>

<body class="h-100">
    <div class="container h-100 d-inline-block h-100 d-flex align-items-center justify-content-center">
        <div class="container-login border p-5">
            <form>
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="campo_cnpj" class="form-control" />
                    <label class="form-label" for="campo_cnpj">CNPJ</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="campo_senha" class="form-control" />
                    <label class="form-label" for="campo_senha">Senha</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Me lembrar </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Esqueceu sua senha?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="button" class="botao_login btn btn-primary btn-block mb-4">Logar</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Não é cliente? <a href="#!">clique aqui</a></p>                   
                </div>
                
            </form>
            <div class="container-error" style="display: none;">
                <div class="message-error"></div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="node_modules/mdb-ui-kit/js/mdb.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/componentes.js"></script>
</body>

</html>
